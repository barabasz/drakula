$schema: vscode://schemas/color-theme
reference: https://code.visualstudio.com/api/references/theme-color
name: Drakula
description: A dark Dracula theme perfect for night owls and basement dwellers, featuring a sleek and minimalistic design.
author: github/barabasz
semanticClass: theme.drakula
semanticHighlighting: true

# #############################################################################
# Drakula color definitions
# #############################################################################

drakula:
  regular:
    - &Black          '#282A36'
    - &Red            '#FF5555'
    - &Orange         '#FFB86C'
    - &Yellow         '#F1FA8C'
    - &White          '#F8F8F2'
    - &Green          '#50FA7B'
    - &Purple         '#BD93F9'
    - &Pink           '#FF79C6'
    - &Cyan           '#8BE9FD'
  extra:
    - &Blue           '#6272A4'
    - &Salmon         '#FF9999'
    - &Violet         '#DE86E0'
  bright:
    - &BlackBright    '#44475A'
    - &RedBright      '#FF6E6E'
    - &OrangeBright   '#FFC485'
    - &YellowBright   '#FFFFA5'
    - &WhiteBright    '#FFFFFF'
    - &GreenBright    '#85FFA7'
    - &PurpleBright   '#D6ACFF'
    - &PinkBright     '#FF92DF'
    - &CyanBright     '#A4FFFF'
  dark: # 75%
    - &RedDark        '#bf3f3f'
    - &OrangeDark     '#bf8a50'
    - &YellowDark     '#b8bf6b'
    - &WhiteDark      '#bfbfbb'
    - &GreenDark      '#3dbf5e'
    - &PurpleDark     '#9271bf'
    - &PinkDark       '#bf5a93'
    - &CyanDark       '#69afbf'
  black: # 40%
    - &RedBlack       '#662222'
    - &OrangeBlack    '#66492b'
    - &YellowBlack    '#626638'
    - &WhiteBlack     '#666664'
    - &GreenBlack     '#216631'
    - &PurpleBlack    '#4e3c66'
    - &PinkBlack      '#66304f'
    - &CyanBlack      '#385e66'
  darkPurples:
    - &DarkPurple     '#241C30'
    - &DarkPurple1    '#30253f'
    - &DarkPurple2    '#3C2F4F'
    - &DarkPurple3    '#48385E'
    - &DarkPurple4    '#5E4C7B'
    - &DarkPurple5    '#735F98'
    - &DarkPurple6    '#9879C9'
  purplesTransparent:
    - &PurpleT03      '#BD93F908'
    - &PurpleT05      '#BD93F90D'
    - &PurpleT10      '#BD93F91A'
    - &PurpleT15      '#BD93F926'
    - &PurpleT20      '#BD93F933'
    - &PurpleT25      '#BD93F940'
    - &PurpleT30      '#BD93F94D'
    - &PurpleT50      '#BD93F980'
    - &PurpleT60      '#BD93F999'
    - &PurpleT80      '#BD93F9CC'
  blackPurples:
    - &BlackPurple    '#181320'
    - &BlackPurpleUI  '#1E1828'

# #############################################################################
# Color matching
# #############################################################################
#
# ### Backgrounds
#
# Editor & Side Bar background                *BlackPurple 
# Status Bar, Activity Bar & Tabs background  *BlackPurpleUI
# Active Tab, Breadcrums & Bars background    *DarkPurple
# Bagde background                            *PinkDark
# Button background                           *DarkPurple4
#
# ### Foregrounds
# 
# Primary foreground:                         *White
# Badge foreground:                           *BlackPurple
# Button foreground:                          *White
# Comments:                                   *Blue
# Magenta:                                    *Pink

# #############################################################################
# Drakula UI Colors
# #############################################################################

colors:

# -----------------------------------------------------------------------------
# Base Colors
# -----------------------------------------------------------------------------

  # Overall border color for focused elements if not overridden by a component
  focusBorder: *DarkPurple4
  # Overall foreground color if not overridden by a component
  foreground: *White
  # Overall foreground for disabled elements if not overridden by a component
  disabledForeground:
  # Border color of widgets such as Find/Replace inside the editor
  widget.border: *DarkPurple1
  # Shadow color of widgets such as Find/Replace inside the editor
  widget.shadow:
  # Foreground color for description text providing additional information, for example for a label
  descriptionForeground: *Purple
  # Background color of text selections in the workbench (for input fields or text areas)
  selection.background: *PurpleT25
  # Overall foreground color for error messages if not overridden by a component
  errorForeground: *RedDark
  # The default color for icons in the workbench
  icon.foreground: *Purple
  # The hover border color for draggable sashes
  sash.hoverBorder:

# -----------------------------------------------------------------------------
# Text Colors
# -----------------------------------------------------------------------------

  # Background color for block quotes in text
  textBlockQuote.background:
  # Border color for block quotes in text
  textBlockQuote.border:
  # Background color for code blocks in text
  textCodeBlock.background:
  # Foreground color for links in text
  textLink.foreground: *Purple
  # Foreground color for links in text when clicked on and on mouse hover
  textLink.activeForeground: *Pink
  # Foreground color for preformatted text segments
  textPreformat.foreground:
  # Background color for preformatted text segments
  textPreformat.background:
  # Color for text separators
  textSeparator.foreground:

# -----------------------------------------------------------------------------
# Banner colors
# -----------------------------------------------------------------------------

  # Banner background color
  banner.background: 
  # Banner foreground color
  banner.foreground: 
  # Color for the icon in front of the banner text
  banner.iconForeground:

# -----------------------------------------------------------------------------
# Integrated Terminal Colors
# -----------------------------------------------------------------------------

  # Background color of the terminal if not overridden by a component
  terminal.background: *BlackPurple
  terminal.foreground: *White

  # Standard terminal colors
  terminal.ansiBlack: *Black
  terminal.ansiRed: *Red
  terminal.ansiGreen: *Green
  terminal.ansiYellow: *Yellow
  terminal.ansiBlue: *Purple
  terminal.ansiMagenta: *Pink
  terminal.ansiCyan: *Cyan
  terminal.ansiWhite: *White
  
  # Bright terminal colors
  terminal.ansiBrightBlack: *BlackBright
  terminal.ansiBrightRed: *RedBright
  terminal.ansiBrightGreen: *GreenBright
  terminal.ansiBrightYellow: *YellowBright
  terminal.ansiBrightBlue: *PurpleBright
  terminal.ansiBrightMagenta: *PinkBright
  terminal.ansiBrightCyan: *CyanBright
  terminal.ansiBrightWhite: *White

# -----------------------------------------------------------------------------
# Command Center
# -----------------------------------------------------------------------------

  # Background color of the Command Center
  commandCenter.background: *BlackPurpleUI
  # Foreground color of the Command Center
  commandCenter.foreground: *DarkPurple5
  # Border color of the Command Center
  commandCenter.border: *DarkPurple3

  # Active background color of the Command Center
  commandCenter.activeBackground: *DarkPurple
  # Active foreground color of the Command Center
  commandCenter.activeForeground: *Purple
  # Active border color of the Command Center
  commandCenter.activeBorder: *DarkPurple5

  # Foreground color of the Command Center when the window is inactive
  commandCenter.inactiveForeground:
  # Border color of the Command Center when the window is inactive
  commandCenter.inactiveBorder: *BlackPurpleUI

  # Command Center background color when a program is being debugged
  commandCenter.debuggingBackground:

# -----------------------------------------------------------------------------
# Contrast Colors
# -----------------------------------------------------------------------------

  # An extra border around elements to separate them from others for greater contrast
  contrastBorder:
  # An extra border around active elements to separate them from others for greater contrast
  contrastActiveBorder:

# -----------------------------------------------------------------------------
# Button Control
# -----------------------------------------------------------------------------

  # Button background color
  button.background: *DarkPurple4
  # Button foreground color
  button.foreground:
  # Button border color
  button.border:
  # Button separator color
  button.separator: *Purple
  # Button background color when hovering
  button.hoverBackground: *DarkPurple5
  # Secondary button background color
  button.secondaryBackground: *DarkPurple2
  # Secondary button foreground color
  button.secondaryForeground:
  # Secondary button background color when hovering
  button.secondaryHoverBackground:

# -----------------------------------------------------------------------------
# Dropdown Control
# -----------------------------------------------------------------------------

# Dropdown control is NOT used on macOS currently

  # Dropdown background
  dropdown.background:
  # Dropdown border
  dropdown.border:
  # Dropdown foreground
  dropdown.foreground:

# -----------------------------------------------------------------------------
# Input Control
# -----------------------------------------------------------------------------

  # Input box background
  input.background: *BlackPurple
  # Input box foreground
  input.foreground:
  # Input box border
  input.border: *DarkPurple3
  # Input box foreground color for placeholder text
  input.placeholderForeground:
  # Border color of activated options in input fields
  inputOption.activeBorder:
  # Input validation foreground color for information severity
  inputValidation.infoForeground:
  # Input validation background color for information severity
  inputValidation.infoBackground:
  # Input validation border color for information severity
  inputValidation.infoBorder:
  # Input validation foreground color for warning severity
  inputValidation.warningForeground:
  # Input validation background color for information warning
  inputValidation.warningBackground:
  # Input validation border color for warning severity
  inputValidation.warningBorder:
  # Input validation foreground color for error severity
  inputValidation.errorForeground:
  # Input validation background color for error severity
  inputValidation.errorBackground:
  # Input validation border color for error severity
  inputValidation.errorBorder:

# -----------------------------------------------------------------------------
# Scroll Bar Control
# -----------------------------------------------------------------------------

  # Scroll Bar shadow to indicate that the view is scrolled
  scrollbar.shadow: *DarkPurple
  # Slider background color when active
  scrollbarSlider.activeBackground:
  # Slider background color
  scrollbarSlider.background: *DarkPurple1
  # Slider background color when hovering
  scrollbarSlider.hoverBackground: *DarkPurple2

# -----------------------------------------------------------------------------
# Badge
# -----------------------------------------------------------------------------

  # Badge foreground color
  badge.foreground: *BlackPurple
  # Badge background color
  badge.background: *PinkDark

# -----------------------------------------------------------------------------
# Progress Bar
# -----------------------------------------------------------------------------

  # Background color of the progress bar shown for long running operations
  progressBar.background: *Purple

# -----------------------------------------------------------------------------
# List & Trees (like the File Explorer)
# -----------------------------------------------------------------------------

# An active list/tree has keyboard focus, an inactive does not.

  # List/Tree background color for the selected item when the list/tree is active
  list.activeSelectionBackground: *DarkPurple1
  # List/Tree foreground color for the selected item when the list/tree is active
  list.activeSelectionForeground: *White
  # List/Tree drag and drop background when moving items around using the mouse
  list.dropBackground: *PurpleT15
  # List/Tree background color for the focused item when the list/tree is active
  list.focusBackground:
  # List/Tree foreground color of the match highlights when searching inside the list/tree
  list.highlightForeground:
  # List/Tree background when hovering over items using the mouse
  list.hoverBackground: *PurpleT10
  # List/Tree background color for the selected item when the list/tree is inactive
  list.inactiveSelectionBackground: *DarkPurple
  # List/Tree foreground color for the selected item when the list/tree is inactive
  list.inactiveSelectionForeground: *White
  # Color of warning decorations in the explorer
  list.warningForeground:
  # Color of error decorations in the explorer
  list.errorForeground:
  # List/Tree foreground when hovering over items using the mouse
  list.hoverForeground:
  # List/Tree foreground color for the focused item when the list/tree is active
  list.focusForeground:

# -----------------------------------------------------------------------------
# Activity Bar (allows fast switching between views of the Side Bar)
# -----------------------------------------------------------------------------

  # Activity bar foreground color (for example used for the icons)
  activityBar.foreground: *DarkPurple5
  # Activity Bar background color
  activityBar.background: *BlackPurple
  # Activity bar item foreground color when it is inactive
  activityBar.inactiveForeground: *DarkPurple3
  # Activity Bar border color with the Side Bar
  activityBar.border: *BlackPurpleUI
  # Activity Bar indicator color
  activityBar.activeBorder: *DarkPurple5
  # Activity Bar indicator background color
  activityBar.activeBackground: *BlackPurpleUI
  # Activity notification badge background color
  activityBarBadge.background: *PinkDark
  # Activity notification badge foreground color
  activityBarBadge.foreground: *BlackPurple
  # Foreground color of the warning activity badge
  activityWarningBadge.foreground: *BlackPurple
  # Background color of the warning activity badge
  activityWarningBadge.background: *Orange
  # Foreground color of the error activity badge
  activityErrorBadge.foreground: *BlackPurple
  # Background color of the error activity badge
  activityErrorBadge.background: *Red

# -----------------------------------------------------------------------------
# Side Bar (container for views like explorer and search)
# -----------------------------------------------------------------------------

  # Side Bar background color
  sideBar.background: *BlackPurpleUI
  # Side Bar foreground color
  sideBar.foreground: *DarkPurple6
  # Side Bar border color on the side separating the editor
  sideBar.border: *DarkPurple

  # Side Bar title foreground color
  sideBarTitle.foreground: *Pink
  # Side bar title background color
  sideBarTitle.background: *BlackPurpleUI
  # Side bar title border color on the bottom, separating the title from the views
  sideBarTitle.border: *DarkPurple3

  # Side Bar section header background color
  sideBarSectionHeader.background: *BlackPurpleUI
  # Side Bar section header foreground color
  sideBarSectionHeader.foreground: *PinkDark
  # Side bar section header border color
  sideBarSectionHeader.border: *BlackPurpleUI

  # Border color between the activity bar at the top/bottom and the views
  sideBarActivityBarTop.border:

  # Background color of sticky scroll in the side bar
  sideBarStickyScroll.background: *BlackPurpleUI
  # Border color of sticky scroll in the side bar
  sideBarStickyScroll.border: *DarkPurple4
  # Shadow color of sticky scroll in the side bar
  sideBarStickyScroll.shadow:

# -----------------------------------------------------------------------------
# Editor Groups (containers of editors)
# -----------------------------------------------------------------------------

  # Background color of an editor group (shows up when dragging editor groups around)
  editorGroup.background:
  # Color to separate multiple editor groups from each other
  editorGroup.border: *DarkPurple
  # Background color when dragging editors around
  editorGroup.dropBackground:
  # Background color of the editor group title header when Tabs are disabled
  editorGroupHeader.noTabsBackground:
  # Background color of the Tabs container
  editorGroupHeader.tabsBackground: *BlackPurpleUI
  # Border color of the editor group title header when tabs are enabled
  editorGroupHeader.tabsBorder: *DarkPurple3

# -----------------------------------------------------------------------------
# Editor Tabs
# -----------------------------------------------------------------------------

  # Border to separate Tabs from each other
  tab.border: *BlackPurpleUI

  # Active Tab foreground color in an active group
  tab.activeForeground: *White
  # Active Tab background color
  tab.activeBackground: *DarkPurple
  # A border drawn to the bottom of the active tab
  tab.activeBorder: *DarkPurple
  # A border drawn to the top of the active tab
  tab.activeBorderTop: *Pink

  # Inactive Tab background color
  tab.inactiveBackground: *BlackPurpleUI
  # Inactive Tab foreground color in an active group
  tab.inactiveForeground: *DarkPurple6

  tab.unfocusedActiveBorder: *DarkPurple
  # Top border for the active tab in an inactive editor group
  tab.unfocusedActiveBorderTop: *DarkPurple4
  # Active tab foreground color in an inactive editor group
  tab.unfocusedActiveForeground:
  # Inactive tab foreground color in an inactive editor group
  tab.unfocusedInactiveForeground:

  # Tab foreground color when hovering
  tab.hoverForeground:
  # Tab background color when hovering
  tab.hoverBackground: *DarkPurple
  # Border to highlight tabs when hovering
  tab.hoverBorder:
  # Tab background color in an unfocused group when hovering
  tab.unfocusedHoverBackground:
  # Tab foreground color in an unfocused group when hovering
  tab.unfocusedHoverForeground: 
  # Border to highlight tabs in an unfocused group when hovering
  tab.unfocusedHoverBorder:
  # A border drawn to the bottom of the active tab in an editor group that is not focused

# -----------------------------------------------------------------------------
# Editor Colors
# -----------------------------------------------------------------------------

  # Editor default foreground color
  editor.foreground: *White
  # Editor background color
  editor.background: *BlackPurple

  # Color of editor line numbers
  editorLineNumber.foreground: *DarkPurple3
  # Color of the active editor line number.
  editorLineNumber.activeForeground: *DarkPurple6
  
  # Color of the editor cursor
  editorCursor.foreground: *PinkBright
  # The background color of the editor cursor
  editorCursor.background:
  # Color of the primary editor cursor when multiple cursors are present
  editorMultiCursor.primary.foreground: *YellowBright
  # Color of secondary editor cursors when multiple cursors are present
  editorMultiCursor.secondary.foreground: *PinkBright

  # Color of the editor selection
  editor.selectionBackground: *PurpleT25
  # Color of the selected text for high contrast.
  editor.selectionForeground:
  # Color for regions with the same content as the selection. TRANSAPRENT
  editor.selectionHighlightBackground: *PurpleT20
  # Border color for regions with the same content as the selection
  editor.selectionHighlightBorder:
  # Color of the selection in an inactive editor
  editor.inactiveSelectionBackground:

  # Background color of a symbol during read-access, for example when reading a variable. TRANSPARENT
  editor.wordHighlightBackground: *PurpleT05
  # Border color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightBorder: *PurpleT60
  # Background color of a symbol during write-access, for example when writing to a variable. TRANSPARENT
  editor.wordHighlightStrongBackground: 
  # Border color of a symbol during write-access, for example when writing to a variable
  editor.wordHighlightStrongBorder:
  # Background color of a textual occurrence for a symbol TRANSPARENT
  editor.wordHighlightTextBackground: 
  # Border color of a textual occurrence for a symbol
  editor.wordHighlightTextBorder: 

  # Background color for folded ranges. TRANSPARENT
  editor.foldBackground: *PurpleT20

  # Border color of the current search match
  editor.findMatchBorder: *Orange
  # Color of the current search match
  editor.findMatchBackground: *DarkPurple2
  # Color of the other search matches. TRANSPARENT
  editor.findMatchHighlightBackground: *PurpleT25
  
  # Color the range limiting the search
  editor.findRangeHighlightBackground:

  # Highlight below the word for which a hover is shown
  editor.hoverHighlightBackground:

  # Background color for the highlight of line at the cursor position
  editor.lineHighlightBackground: *PurpleT03
  # Background color for the border around the line at the cursor position
  editor.lineHighlightBorder: *PurpleT05

  # Color of active links
  editorLink.activeForeground:
  # Background color of highlighted ranges, like by Quick Open and Find features
  editor.rangeHighlightBackground:

  # Highlight background color of a snippet tabstop
  editor.snippetTabstopHighlightBackground:
  # Highlight border color of a snippet tabstop
  editor.snippetTabstopHighlightBorder:
  # Highlight background color of the final tabstop of a snippet
  editor.snippetFinalTabstopHighlightBackground:
  # Highlight border color of the final tabstop of a snippet
  editor.snippetFinalTabstopHighlightBorder:

  # Color of whitespace characters in the editor
  editorWhitespace.foreground: *DarkPurple3
  # Color of the editor indentation guides
  editorIndentGuide.background: *PurpleBlack
  editorIndentGuide.background1: *PurpleBlack
  editorIndentGuide.background2: *PinkBlack
  editorIndentGuide.background3: *OrangeBlack
  editorIndentGuide.background4: *GreenBlack
  editorIndentGuide.background5: *CyanBlack
  editorIndentGuide.background6: *RedBlack
  # Color of the active indentation guide
  editorIndentGuide.activeBackground: *PurpleDark
  editorIndentGuide.activeBackground1: *PurpleDark
  editorIndentGuide.activeBackground2: *PinkDark
  editorIndentGuide.activeBackground3: *OrangeDark
  editorIndentGuide.activeBackground4: *GreenDark
  editorIndentGuide.activeBackground5: *CyanDark
  editorIndentGuide.activeBackground6: *RedDark
  # Color of the editor rulers
  editorRuler.foreground:

  # Foreground color of an editor CodeLens
  editorCodeLens.foreground:

  # Background color behind matching brackets
  editorBracketMatch.background:
  # Color for matching brackets boxes
  editorBracketMatch.border:

  # Color of first pair of brackets
  editorBracketHighlight.foreground1:
  # Color of second pair of brackets
  editorBracketHighlight.foreground2:
  # Color of third pair of brackets
  editorBracketHighlight.foreground3:
  # Color of fourth pair of brackets
  editorBracketHighlight.foreground4:
  # Color of fifth pair of brackets
  editorBracketHighlight.foreground5:
  # Color of sixth pair of brackets
  editorBracketHighlight.foreground6:
  # Color of bracket matching error
  editorBracketHighlight.unexpectedBracket.foreground:

  # Color of the overview ruler border
  editorOverviewRuler.border:
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  # Color of the selection in the overview ruler. TRANSPARENT
  editorOverviewRuler.selectionHighlightForeground:
  # Color of the word highlights in the overview ruler. TRANSPARENT
  editorOverviewRuler.wordHighlightForeground:
  # Color of the word highlights in the overview ruler for strong matches. TRANSPARENT
  editorOverviewRuler.modifiedForeground:
  editorOverviewRuler.wordHighlightStrongForeground:
  editorOverviewRuler.addedForeground:
  editorOverviewRuler.deletedForeground:
  editorOverviewRuler.errorForeground:
  editorOverviewRuler.warningForeground:
  editorOverviewRuler.infoForeground:
  # Foreground color of error squigglies in the editor
  editorError.foreground:
  # Border color of error squigglies in the editor
  editorError.border:
  # Foreground color of warning squigglies in the editor
  editorWarning.foreground:
  # Border color of warning squigglies in the editor
  editorWarning.border:
  # Background color of the editor gutter
  editorGutter.background:
  # Editor gutter background color for lines that are modified
  editorGutter.modifiedBackground:
  # Editor gutter background color for lines that are added
  editorGutter.addedBackground:
  # Editor gutter background color for lines that are deleted
  editorGutter.deletedBackground:

# -----------------------------------------------------------------------------
# Git Colors (Explorer)
# -----------------------------------------------------------------------------

  # Color for added Git resources
  gitDecoration.addedResourceForeground: *Green
  # Color for modified Git resources
  gitDecoration.modifiedResourceForeground: *OrangeDark
  # Color for deleted Git resources
  gitDecoration.deletedResourceForeground: *Red
  # Color for renamed or copied Git resources
  gitDecoration.renamedResourceForeground: *Purple
  # Color for untracked Git resources
  gitDecoration.untrackedResourceForeground: *Green
  # Color for ignored Git resources
  gitDecoration.ignoredResourceForeground: *DarkPurple3
  # Color for conflicting Git resources
  gitDecoration.conflictingResourceForeground: *Red

# -----------------------------------------------------------------------------
# Diff Editor Colors
# -----------------------------------------------------------------------------

  # Background color for inserted text
  diffEditor.insertedTextBackground:
  # Outline color for inserted text
  diffEditor.insertedTextBorder:
  # Background color for removed text
  diffEditor.removedTextBackground:
  # Outline color for removed text
  diffEditor.removedTextBorder:

# -----------------------------------------------------------------------------
# Editor Widgets
# -----------------------------------------------------------------------------

  # Foreground color of editor widgets, such as find/replace
  editorWidget.foreground: *PurpleBright
  # Background color of editor widgets, such as Find/Replace
  editorWidget.background: *DarkPurple
  # Border color of the editor widget unless the widget does not contain a border or defines its own border color
  editorWidget.border: *DarkPurple3
  # Border color of the resize bar of editor widgets
  editorWidget.resizeBorder: *Purple

# -----------------------------------------------------------------------------
# Editor Suggest Widget
# -----------------------------------------------------------------------------

  # Background color of the suggestion widget
  editorSuggestWidget.background: *BlackPurple
  # Border color of the suggestion widget
  editorSuggestWidget.border: *DarkPurple3
  # Foreground color of the suggestion widget
  editorSuggestWidget.foreground: *Blue
  # Color of the match highlights in the suggestion widget
  editorSuggestWidget.highlightForeground: *Purple
  # Color of the match highlights in the suggest widget when an item is focused
  editorSuggestWidget.focusHighlightForeground: *White
  # Foreground color of the selected entry in the suggest widget
  editorSuggestWidget.selectedForeground: *PurpleBright
  # Background color of the selected entry in the suggestion widget
  editorSuggestWidget.selectedBackground: *DarkPurple2

# -----------------------------------------------------------------------------
# Editor Hover Widget
# -----------------------------------------------------------------------------

  # Background color of the editor hover
  editorHoverWidget.background:
  # Border color of the editor hover
  editorHoverWidget.border:

  # Exception widget background color
  debugExceptionWidget.background:
  # Exception widget border color
  debugExceptionWidget.border:

  # Editor marker navigation widget background
  editorMarkerNavigation.background:
  # Editor marker navigation widget error color
  editorMarkerNavigationError.background:
  # Editor marker navigation widget warning color
  editorMarkerNavigationWarning.background:

# -----------------------------------------------------------------------------
# Peek View Colors
# -----------------------------------------------------------------------------

  # Color of the peek view borders and arrow
  peekView.border:
  # Background color of the peek view editor
  peekViewEditor.background:
  # Background color of the gutter in the peek view editor
  peekViewEditorGutter.background:
  # Match highlight color in the peek view editor
  peekViewEditor.matchHighlightBackground:
  # Background color of the peek view result list
  peekViewResult.background:
  # Foreground color for file nodes in the peek view result list
  peekViewResult.fileForeground:
  # Foreground color for line nodes in the peek view result list
  peekViewResult.lineForeground:
  # Match highlight color in the peek view result list
  peekViewResult.matchHighlightBackground:
  # Background color of the selected entry in the peek view result list
  peekViewResult.selectionBackground:
  # Foreground color of the selected entry in the peek view result list
  peekViewResult.selectionForeground:
  # Background color of the peek view title area
  peekViewTitle.background:
  # Color of the peek view title info
  peekViewTitleDescription.foreground:
  # Color of the peek view title
  peekViewTitleLabel.foreground:

# -----------------------------------------------------------------------------
# Merge Conflicts
# -----------------------------------------------------------------------------

  # Current header background in inline merge conflicts
  merge.currentHeaderBackground:
  # Current content background in inline merge conflicts
  merge.currentContentBackground:
  # Incoming header background in inline merge conflicts
  merge.incomingHeaderBackground:
  # Incoming content background in inline merge conflicts
  merge.incomingContentBackground:
  # Border color on headers and the splitter in inline merge conflicts
  merge.border:
  # Current overview ruler foreground for inline merge conflicts
  editorOverviewRuler.currentContentForeground:
  # Incoming overview ruler foreground for inline merge conflicts
  editorOverviewRuler.incomingContentForeground:

# -----------------------------------------------------------------------------
# Panel Colors
# -----------------------------------------------------------------------------

  # Panel background color
  panel.background: *DarkPurple
  # Panel border color on the top separating to the editor
  panel.border: *DarkPurple3
  # Drag and drop feedback color for the panel titles
  panel.dropBorder: *Purple

  # Border color for the active panel title
  panelTitle.activeBorder: *DarkPurple6
  # Title color for the active panel
  panelTitle.activeForeground: *White
  # Title color for the inactive panel
  panelTitle.inactiveForeground: *DarkPurple6
  # Panel title border color on the bottom, separating the title from the views
  panelTitle.border: *DarkPurple3

# -----------------------------------------------------------------------------
# Status Bar Colors
# -----------------------------------------------------------------------------

  # Standard Status Bar background color
  statusBar.background: *BlackPurpleUI
  # Status Bar foreground color
  statusBar.foreground: *DarkPurple6
  # Status Bar border color separating the Status Bar and editor
